<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Study Group Finder | Brought to you by CodeU Team 34</title>
    <link rel="stylesheet" href="css/landing-page.css">

    <!-- jQuery CDN Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Font Awesome Icons link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">


    <script src="/js/navigation-loader.js"></script>
</head>

<body>
    <main>
        <div class="hero">
            <div class="hero-left hero-item">
                <h2 class="primary-heading"><i class="fas fa-chalkboard"></i>Form your study groups</h2>
                <h2 class="primary-heading"><i class="fas fa-school"></i>Ace your next exam</h2>
                <h2 class="primary-heading"><i class="fas fa-book"></i>Studying is now easier than ever</h2>
            </div>
            <div class="hero-right hero-item">
                <a href="login.html" class="login">Already a member? Sign in here.</a>
                <div class="form-container">
                    <h2 class="primary-heading" style="margin-bottom: 0px !important">Register for Study Group Finder
                        Today <i style="margin-left: 5px;" class="fas fa-registered"></i></h2>
                    <div style="height: 2px; background-color: white; width: 15%; margin: 25px auto;"></div>
                    <form id="contact" action="/newuser" method=post target="_self">
                        <fieldset>
                            <input placeholder="First Name" id="mfname" name="mname" type="text" tabindex="1" required autofocus>
                        </fieldset>
                        <fieldset>
                            <input placeholder="Last Name" id="mlname" name="mname" type="text" tabindex="2" required autofocus>
                        </fieldset>
                        <fieldset>
                            <input placeholder="Email" id="inputEmail" name="inputEmail" type="email" tabindex="3" required>
                        </fieldset>
                        <fieldset>
                            <input placeholder="Phone Number (optional)" id="mphone" name="mphone" type="tel" tabindex="4" required>
                        </fieldset>
                        <fieldset>
                            <input placeholder="University" id="muni" name="muni" type="url" tabindex="5" required>
                        </fieldset>
                        <fieldset>
                            <input placeholder="Password" id="inputPassword" name="inputPassword" type="password" maxlength="22" tabindex="6" required></input>
                        </fieldset>
                        <fieldset>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up!</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="home-footer">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Policy</a>
            <a href="#">Terms & Conditions</a>
            <a href="#">Login</a>
        </div>
    </footer>
    <div class="copyright">
        CodeU Team34 | Copyright &copy; 2019 | All Rights Reserved
    </div>

</body>

</html>
